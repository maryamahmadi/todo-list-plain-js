<header> 
  <title>Accessible Todo List</title>
</header>
<h1>Todo List </h1>
<form action="" method="post" id="form" class="form">
  <label for="id">Add items to todo list</label>
  <div>
    <input id="input">
    <button type="submit" id="addButton">Add </button>
    <div id="itemAdded" class="item-dded" aria-live="polite" role="status"></div>
  </div>
</form>
<ul id="list" class="list"> </ul>
